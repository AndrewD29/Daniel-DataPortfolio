<style>
    /* 1. THE RESET - This prevents the 'overlap' and 'scroll side-to-side' */
    * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box; /* Crucial: includes padding in the width calculation */
    }

    html, body { 
        width: 100%;
        max-width: 100%;
        overflow-x: hidden; /* This kills the left/right scroll permanently */
        font-family: 'Helvetica Neue', Arial, sans-serif;
        scroll-behavior: smooth;
    }

    /* 2. HEADER - Fixed to screen width */
    #intro {
        width: 100%;
        height: 100vh;
        background: #0f172a;
        background-image: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.7)), 
                          url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=2070');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        padding: 0 20px; /* Safe padding for mobile */
    }

    /* 3. SECTIONS - Ensuring width doesn't exceed 100% */
    .section { 
        width: 100%;
        max-width: 100%;
        padding: 100px 10%; 
        overflow: hidden; /* Prevents children from overlapping outside */
    }

    .light { background: #ffffff; color: #1e293b; }
    .dark { background: #0f172a; color: white; }

    /* 4. GALLERY GRID - Fixed to prevent side overlap */
    .gallery { 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
        gap: 20px; 
        width: 100%;
        margin-top: 40px;
    }

    .gallery-item { 
        position: relative; 
        border-radius: 12px;
        overflow: hidden; 
        height: 250px;
        width: 100%; /* Ensures it stays inside the grid cell */
    }

    .gallery-item img { 
        width: 100%; 
        height: 100%; 
        object-fit: cover; 
        display: block;
    }

    /* Overlay styling */
    .overlay { 
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
        background: rgba(52, 152, 219, 0.9);
        display: flex; flex-direction: column; justify-content: center; align-items: center; 
        opacity: 0; transition: 0.4s; color: white; padding: 20px; text-align: center;
    }
    .gallery-item:hover .overlay { opacity: 1; }

    /* Sidebar Dots - Positioning fix */
    nav { position: fixed; right: 20px; top: 50%; transform: translateY(-50%); z-index: 1000; }
    nav ul { list-style: none; }
</style>
